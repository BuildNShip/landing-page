<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- preview for WhatsApp -->
	<title>BuildNShip</title>
	<meta name="description" content="BUILD · SHIP · REPEAT. We promote a culture of speed and quality, emphasizing the importance of building and shipping top-notch products in a matter of days." />
	<meta property="og:title" content="BuildNShip" />
	<meta property="og:url" content="https://buildnship.in/" />
	<meta property="og:description" content="BUILD · SHIP · REPEAT.<br> We promote a culture of speed and quality, emphasizing the importance of building and shipping top-notch products in a matter of days." />
	<meta property="og:image" content="/images/icon.png" />
	<!-- ---------------------------------- -->
	<link rel="icon" type="image/x-icon" href="/images/icon.png">
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script>
		fetch('product.json')
			.then(response => response.json())
			.then(data => {
				const cardSection = document.querySelector('.cards-section .cards');
				data.forEach(product => {
					const card = document.createElement('div');
					card.classList.add('card');
					card.innerHTML = `
						<div class="card-image">
							<img src="${product.image}" alt="${product.title}">
						</div>
						<div class="card-content">
							<h2>${product.title}</h2>
							<p>${product.description}</p>
							<a href="${product.link}" class="view-product-btn" target="_blank">View Product</a>
						</div>
					`;
					cardSection.appendChild(card);
				});
			})
			.catch(error => console.error('Error fetching product data:', error));

	</script>

</head>
<body>
	<div class="landing-section">
        <div class="logo">
            <img src="images/logo.png" alt="BuildNShip">
        </div>
        <section class="landing">
          <div class="landing-text">
            <h1>BUILD · SHIP · REPEAT</h1>
            <h3>We promote a culture of speed and quality, emphasizing the importance of building and shipping top-notch products in a matter of days.</h3>
          </div>
        </section>
    </div>
      <div class="cards-section">
		<h1 class="cards-heading">Our Products</h1>
		<section class="cards">
		</section>
	</div>
	<footer>
		<div >
			<img src="images/logo.png" alt="Buildnship Logo">
		</div>
		<div class="social-icons">
			<a href="https://twitter.com/buildnship" target="_blank"><i class="fab fa-twitter"></i></a>
			<a href="https://instagram.com/buildnship" target="_blank"><i class="fab fa-instagram"></i></a>
			<a href="https://github.com/BuildNShip" target="_blank"><i class="fab fa-github"></i></a>
			<a href="mailto:buildnship@gmail.com" target="_blank"><i class="fa-solid fa-envelope"></i></a>
		</div>
	</footer>
</body>
</html>
